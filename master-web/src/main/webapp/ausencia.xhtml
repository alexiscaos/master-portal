<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
body {
	font-family: Arial, sans-serif;
	margin: 20px;
}

h1 {
	text-align: center;
	color: #333;
	font-size: 28px;
	margin-bottom: 30px;
}

.header {
	display: flex;
	flex-direction: column;
	align-items: center;
	width: 100%;
}

.button-container {
	text-align: center;
	margin-bottom: 40px;
	display: flex;
	flex-direction: row;
	align-items: center;
	align-content: center;
	justify-content: center;
	width: 100%;
}

.primary-button {
	background-color: #337ab7;
	color: white;
	border: none;
	padding: 10px 20px;
	border-radius: 4px;
	font-size: 16px;
	cursor: pointer;
	margin-right: 10px;
	width: 10%;
	margin-top: 30px;
}

.secondary-button {
	background-color: white;
	color: black;
	border: black solid 1px;
	padding: 10px 20px;
	border-radius: 4px;
	font-size: 16px;
	cursor: pointer;
	margin-right: 10px;
	width: 17%;
	margin-bottom: 30px;
	text-decoration: none;
}

.observations-section {
	margin-top: 120px;
	display: flex;
	align-items: center;
	flex-direction: column;
}

.observations-label {
	font-weight: bold;
	margin-bottom: 10px;
	text-align: center;
}

.observations-textarea {
	width: 60%;
	height: 200px;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
	font-size: 14px;
}

.title {
	display: flex;
	justify-content: center;
	font-size: xx-large;
	margin-bottom: 15px;
}
</style>
</h:head>
<h:body>
	<h:form id="ausenciaForm">
		<div class="header">
			<h1>Registrar ausencia</h1>
			<h3>Motivo ausencia:</h3>

			<div class="button-container">
				<p:selectOneMenu id="option" label="Motivo ausencia:"
					value="#{ausenciaBean.motivoSeleccionado}">
					<f:selectItems value="#{ausenciaBean.motivosAusencias}" />
				</p:selectOneMenu>

				<!-- action="{presenciaBean.terminarPresencia}" -->
			</div>

			<div>
				<p:spinner />
			</div>
		</div>



		<!-- asdas -->
		<div class="observations-section">
			<div class="observations-label">Observaciones:</div>
			<h:inputTextarea styleClass="observations-textarea" />
			<h:commandButton value="Guardar Ausencia"
				action="#{ausenciaBean.registrarAusencia}"
				styleClass="primary-button" />
		</div>





	</h:form>

</h:body>
</html>

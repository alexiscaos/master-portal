<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
body {
	font-family: Arial, sans-serif;
	margin: 20px;
}



.header {
	display: flex;
	flex-direction: column;
	align-items: center;
	width: 100%;
}

.button-container {
	text-align: center;
	margin-bottom: 40px;
	display: flex;
	flex-direction: row;
	align-items: center;
	align-content: center;
	justify-content: center;
	width: 100%;
}

.primary-button {
	background-color: #337ab7;
	color: white;
	border: none;
	padding: 10px 20px;
	border-radius: 4px;
	font-size: 16px;
	cursor: pointer;
	margin-right: 10px;
	width: 15%;
	margin-top: 30px;
}

.secondary-button {
	background-color: white;
	color: black;
	border: black solid 1px;
	padding: 10px 20px;
	border-radius: 4px;
	font-size: 16px;
	cursor: pointer;
	margin-right: 10px;
	width: 17%;
	margin-bottom: 30px;
	text-decoration: none;
}

.observations-section {
    margin-top: 32px;
	display: flex;
	align-items: center;
	flex-direction: column;
}

.observations-label {
	font-weight: bold;
	margin-bottom: 10px;
	text-align: center;
}

.observations-textarea {
	width: 60%;
	height: 150px;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
	font-size: 14px;
}

.title {
	display: flex;
	justify-content: center;
	font-size: xx-large;
	margin-bottom: 5px;
	margin-top: 5px;
	
}

.tiempo-section{
	display: flex;
	justify-content: center;
}
.tiempo-container{
	margin-left:15px;
    width: 20%;
}
.tiempo-selection{
    width: 70%;	
}
	
</style>
</h:head>
<h:body>
	<h:form id="ausenciaForm">
		<section class="header">
			<h1 class="title">Registrar ausencia</h1>
			<h3>Motivo ausencia:</h3>

			<div class="button-container">
				<p:selectOneMenu id="option" label="Motivo ausencia:"
					value="#{ausenciaBean.motivoSeleccionado}">
					<f:selectItems value="#{ausenciaBean.motivosAusencias}" />
				</p:selectOneMenu>

				<!-- action="{presenciaBean.terminarPresencia}" -->
			</div>

		</section> 
		<section class="tiempo-section">
			<div class="tiempo-container">
				<p:outputLabel for="@next" value="Horas" style="margin-right:10px;" />
				<p:spinner styleClass="tiempo-selection" id="horas" value="#{ausenciaBean.horas}"
					buttons="horizontal" />
			</div>
			<div class="tiempo-container">
				<p:spinner styleClass="tiempo-selection" id="minutos" value="#{ausenciaBean.minutos}"
					buttons="horizontal" />
				<p:outputLabel for="@next"  value="Minutos" style="margin-left:10px;"/>
					
			</div>
		</section>


		<!-- asdas -->
		<section class="observations-section">
			<div class="observations-label">Observaciones:</div>
			<h:inputTextarea styleClass="observations-textarea"
				value="#{ausenciaBean.observaciones}" cols="30" rows="10"
				maxlength="79" label="Observaciones:" />
			<h:commandButton value="Guardar Ausencia"
				action="#{ausenciaBean.registrarAusencia}"
				styleClass="primary-button" />
		</section>





	</h:form>

</h:body>
</html>

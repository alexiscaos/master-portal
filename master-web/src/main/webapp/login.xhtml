<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Inicio de Sesi칩n</title>
    <h:outputStylesheet library="css" name="master.css"/>
</h:head>

<h:body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">DSP Master</h1>
            <h:form id="loginForm">
                <p:growl id="messages" showDetail="true" sticky="false" />

                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <p:inputText id="username" value="#{loginBean.username}" required="true" placeholder="Ingresa tu usuario">
                        <f:validateLength minimum="3" maximum="20"/>
                    </p:inputText>
                    <p:message for="username" display="text" styleClass="error-message" />
                </div>

				<div class="form-group">
				    <label for="password">Contrase침a:</label>
				    <p:password id="password" value="#{loginBean.password}" required="true" placeholder="Ingresa tu contrase침a" feedback="true">
				        <f:validateLength minimum="6" maximum="20"/>
				    </p:password>
				    <p:message for="password" display="text" styleClass="error-message" />
				</div>

                <div class="form-group">
                    <p:commandButton value="Iniciar Sesi칩n" action="#{loginBean.login}" update="messages" styleClass="login-button"/>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>

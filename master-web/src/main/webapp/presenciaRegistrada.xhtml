<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Presencia Registrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            min-width: 400px;
            		    justify-content: center;
		    flex-direction:column;
		    align-items: center;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 20px;
            
        }
    </style>
</h:head>
<h:body>
    <div class="container">

        <h1>Presencia Registrada</h1>
        <p>Su entrada ha sido registrada correctamente.</p>
            <h:outputText value="#{presenciaBean.infoPresencia}"/>
        
        <h:link outcome="/login.xhtml" value="Volver" styleClass="btn" action="#{presenciaBean.salir()}"/>
    </div>
</h:body>
</html>
